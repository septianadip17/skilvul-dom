<!DOCTYPE html>

<body>

    <!-- <div id="test-event" style="background-color:pink;width:120px;height:20px;padding:40px;">
        Mouse Over Me!

    <script src="elemen.js"></script> -->

    <!-- soal -->
    <div id="mine">
        <button onclick="removeHandler()" id="myBtn">Remove</button>
    </div>

    <p id="demo"></p>

    <script>
        document.getElementById("mine").addEventListener("mousemove", myFunction);

        function myFunction() {
            document.getElementById("demo").innerHTML = Math.random();
        }

        function removeHandler() {
            document.getElementById("mine").removeEventListener("mousemove", myFunction);
        }
    </script>
</body>

</html>
